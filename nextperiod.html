<!DOCTYPE html>
<html>
<head>
    <title>Period Tracker</title>
    <link rel="stylesheet" href="nextperiod.css">
</head>
<body>

    <div id="container">
        <h1>Period Tracker</h1>
        <form id="form" onsubmit="openPopup()">
            <label for="last-period-date">Last Period Date:</label>
            <input type="text" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" id="last-period-date" name="last-period-date"   required>

            <label for="cycle-length">Cycle Length:</label>
            <input type="number" id="cycle-length" name="cycle-length" required>

            <label for="period-length">Period Length:</label>
            <input type="number" id="period-length" name="period-length" required>

            <button type="submit" class="btn_res" >Calculate</button>
            
        </form>
       
</div>
<div id="bg_blur">
</div>
    <div class="popup" id="popup">
        <img src="calender.png" alt="">
        <div id="result"></div>
        
        <button type="button" onclick="closePopup()">OK</button>
    </div>

    <script src="nextperiod.js"></script>
    <script>
        let popup = document.getElementById("popup");
        let blur=document.getElementById("bg_blur");

        // e.preventDefault();
        function bluropen(){
            blur.style.display="block"; 
        }
        function openPopup(){
           bluropen();
           popup.style.visibility="visible" ;
           popup.style.top="50%" ;
           popup.style.transform="translate(-50%,-50%) scale(1)";
           
        }
        function closePopup(){
            blur.style.display="none";
            popup.style.visibility="hidden" ;
           popup.style.top="0" ;
           popup.style.transform="translate(-50%,-50%) scale(0.1)";
        }

    </script>
      
</body>
